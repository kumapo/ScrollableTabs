# references:
# * http://www.objc.io/issue-6/travis-ci.html
# * https://github.com/supermarin/xcpretty#usage

language: objective-c
osx_image: xcode7.2
cache: cocoapods
podfile: Example/Podfile
notifications:
  slack: kumapo:ydUxkFOe2m4wlNH7Lw3ZesoE
before_install:
- gem install cocoapods # Since Travis is not always on latest version
- pod install --project-directory=Example
install:
- gem install xcpretty --no-rdoc --no-ri --no-document --quiet
script:
- set -o pipefail && xcodebuild -workspace Example/ScrollableTabs-Example.xcworkspace -scheme ScrollableTabs-Example -sdk iphonesimulator -destination 'platform=iOS Simulator,OS=9.2,name=iPhone 6s' ONLY_ACTIVE_ARCH=NO clean build | xcpretty -c
# TODO: Pass tests
# - set -o pipefail && xcodebuild test -workspace Example/ScrollableTabs.xcworkspace -scheme ScrollableTabs-Example -sdk iphonesimulator9.0 ONLY_ACTIVE_ARCH=NO | xcpretty -c
- pod lib lint --quick
